<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }

        .profile-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            padding: 20px;
            text-align: center;
        }

        .profile-card img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
        }

        .profile-card h2 {
            margin: 15px 0;
            font-size: 24px;
            color: #333;
        }

        .profile-card p {
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="profile-card">
    <img th:src="${photo}" alt="User Photo">
    <h2 th:text="${name}">User Name</h2>
    <p th:text="${email}">User Email</p>
</div>

</body>
</html>
